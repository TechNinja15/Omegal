<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmiGal ‚Äì Friend Chat</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      /* Prevent scrolling on full pages */
    }

    .full-page {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content-box {
      background: #111;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      margin: 0 0 10px 0;
      font-size: 2rem;
    }

    input {
      background: #222;
      border: 1px solid #ff00ff;
      color: #fff;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }

    button {
      background: #000;
      color: #ff00ff;
      border: 1px solid #ff00ff;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s;
      text-transform: uppercase;
      width: 100%;
    }

    button:hover {
      background: #ff00ff;
      color: #000;
      box-shadow: 0 0 20px #ff00ff;
    }

    .secondary-btn {
      border-color: #666;
      color: #888;
      font-size: 0.9rem;
      padding: 10px;
      margin-top: 5px;
    }

    .secondary-btn:hover {
      background: #333;
      color: #fff;
      box-shadow: none;
      border-color: #fff;
    }

    /* Page Call Layout */
    #page-call {
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    #main-container {
      display: flex;
      width: 100%;
      height: calc(100vh - 100px);
      gap: 20px;
      max-width: 1200px;
    }

    #video-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
      /* Allow shrinking below content size */
    }

    #video-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
      /* Center videos horizontally */
      min-height: 0;
      /* Allow shrinking below content size */
      overflow: hidden;
      /* Ensure nothing sticks out */
    }

    video {
      width: auto;
      /* Let aspect ratio decide width */
      max-width: 100%;
      /* Don't overflow container width */
      height: 48%;
      /* Explicitly share height (leaving 4% for gap/margins) */
      object-fit: contain;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 8px;
    }

    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #333;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    #chat {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }

    #chat div {
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #333;
    }

    #input-area input {
      border: none;
      text-align: left;
    }

    #input-area button {
      width: auto;
      border: none;
      border-left: 1px solid #333;
    }

    #media-controls {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      border-color: #0ff;
      color: #0ff;
    }

    .control-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    #status {
      color: #0ff;
      margin-bottom: 10px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Responsive Mobile Layout */
    @media (max-width: 800px) {
      .content-box {
        width: 95%;
        padding: 20px;
      }

      #page-call {
        padding: 5px;
        height: 100vh;
        overflow: hidden;
        /* No scrolling on mobile call screen */
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      #status {
        font-size: 0.8rem;
        margin-bottom: 5px;
      }

      #main-container {
        flex-direction: column;
        height: calc(100vh - 60px);
        /* Adjust for header/status */
        gap: 5px;
      }

      #video-area {
        flex: 3;
        /* Allocate ~75% space to video */
        width: 100%;
        min-height: 0;
      }

      #video-container {
        justify-content: center;
        align-items: center;
      }

      video {
        /* On mobile, width 100% helps fill the width since we are in portrait */
        width: 100%;
        max-width: 100%;
        height: 48%;
        /* Split vertical space */
        object-fit: contain;
        border-radius: 4px;
        border-width: 1px;
      }

      #media-controls {
        justify-content: center;
        padding: 5px;
      }

      #chat-area {
        flex: 1;
        /* Allocate ~25% space to chat */
        width: 100%;
        height: auto;
        min-height: 0;
      }

      #chat {
        font-size: 0.8rem;
      }

      #input-area input {
        font-size: 0.9rem;
      }
    }

    /* Movie Mode Styles (Activity) */
    body.movie-mode #chat-area {
      display: none;
      /* Hide default chat */
    }

    body.movie-mode #main-container {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      margin: 0;
      padding: 0;
    }

    body.movie-mode #page-call {
      padding: 0;
    }

    body.movie-mode h2,
    body.movie-mode #status {
      display: none;
      /* Clean look */
    }

    body.movie-mode #video-area {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    body.movie-mode #video-container {
      height: 100%;
      justify-content: center;
    }

    /* HOST VIEW: ActivityVideo is Main, RemoteVideo is Bubble */
    body.movie-mode.host-view #activityVideo {
      display: block !important;
      height: 90vh !important;
      width: 90vw !important;
      max-width: none;
      object-fit: contain;
      border: none;
    }

    body.movie-mode.host-view #localVideo,
    body.movie-mode.host-view #remoteVideo {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff00ff;
      z-index: 10;
      right: 20px;
    }

    body.movie-mode.host-view #localVideo {
      top: 20px;
    }

    body.movie-mode.host-view #remoteVideo {
      top: 150px;
    }

    /* PEER VIEW: RemoteVideo (The Movie) is Main, LocalVideo is Bubble */
    body.movie-mode.peer-view #remoteVideo {
      width: 90vw !important;
      height: 90vh !important;
      max-width: none;
      object-fit: contain;
      position: static;
      /* Reset from bubble styles */
      border-radius: 0;
      border: none;
    }

    body.movie-mode.peer-view #localVideo {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff00ff;
      z-index: 10;
      right: 20px;
      top: 20px;
    }

    /* Hide ActivityVideo for Peer */
    body.movie-mode.peer-view #activityVideo {
      display: none;
    }

    /* Floating Chat Overlay */
    #chat-overlay {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 300px;
      /* ... existing styles ... */
      background: rgba(0, 0, 0, 0.8);
      border-left: 1px solid #ff00ff;
      display: none;
      /* Hidden by default */
      flex-direction: column;
      z-index: 20;
      backdrop-filter: blur(5px);
    }

    #video-status-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      pointer-events: none;
      /* Let clicks pass through */
      display: none;
      z-index: 15;
      border: 2px solid #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #chat-toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff00ff;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      z-index: 30;
      display: none;
      font-size: 0.8rem;
      /* Smaller */
      /* Only in movie mode */
    }

    /* Custom Video Controls */
    #custom-controls {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      gap: 15px;
      z-index: 30;
      border: 1px solid #ff00ff;
      display: none;
      /* Only in movie mode */
    }

    #custom-controls button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #custom-controls button:hover {
      background: #ff00ff;
      color: #000;
      border-color: #ff00ff;
    }
  </style>
</head>

<body>

  <!-- Page 1: Room Code -->
  <div id="page-login-code" class="full-page">
    <div class="content-box">
      <h2>ENTER ROOM CODE</h2>
      <input id="roomCode" placeholder="6-DIGIT CODE" maxlength="6" autofocus>
      <button id="nextBtn">NEXT</button>
    </div>
  </div>
  </div>
  </div>

  <!-- Page 2: Name -->
  <div id="page-login-name" class="full-page" style="display:none;">
    <div class="content-box">
      <h2>ENTER YOUR NAME</h2>
      <input id="userName" placeholder="YOUR NAME">
      <button id="join">JOIN ROOM</button>
      <button id="backToCode" class="secondary-btn">BACK</button>
    </div>
  </div>

  <!-- Page 3: Call Interface -->
  <div id="page-call" class="full-page" style="display:none;">
    <h2>AMI-CHAT</h2>
    <div id="status">STATUS: DISCONNECTED</div>

    <div id="main-container">
      <div id="video-area">
        <div id="video-container">
          <div id="video-status-overlay"></div>
          <video id="localVideo" autoplay muted playsinline></video>
          <video id="remoteVideo" autoplay playsinline></video>
          <!-- Hidden video player for file streaming -->
          <video id="activityVideo" style="display:none;" playsinline loop></video>

          <!-- Custom Controls Overlay -->
          <div id="custom-controls">
            <button id="btn-skip-back">-10s</button>
            <button id="btn-play-pause">‚èØ</button>
            <button id="btn-skip-fwd">+10s</button>
          </div>
        </div>
        <div id="media-controls">
          <button id="btn-mic" class="control-btn">MUTE MIC</button>
          <button id="btn-cam" class="control-btn">TURN OFF CAM</button>
          <button id="btn-activity" class="control-btn">ACTIVITY</button>
          <button id="btn-fullscreen" class="control-btn">FULLSCREEN</button>
          <!-- Hidden file input -->
          <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>
      </div>

      <div id="chat-area">
        <div id="chat"></div>
        <div id="input-area">
          <input id="msg" placeholder="TYPE MESSAGE...">
          <button id="send">SEND</button>
        </div>
      </div>
    </div>

    <!-- Floating Elements for Movie Mode -->
    <button id="chat-toggle-btn">üí¨ Chat</button>
    <div id="chat-overlay">
      <!-- Chat will be moved here via JS or valid CSS selector -->
      <div id="chat-header"
        style="padding: 10px; border-bottom: 1px solid #ff00ff; display:flex; justify-content:space-between;">
        <span>LIVE CHAT</span>
        <button id="close-chat"
          style="width:auto; padding:5px; border:none; background:transparent; color:#ff00ff;">X</button>
      </div>
      <div id="floating-chat-container" style="flex:1; overflow:hidden; display:flex; flex-direction:column;"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let room = null;
    let localStream = null;
    let peerConn = null;
    const rtcConfig = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // UI references
    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const mediaControls = document.getElementById('media-controls');
    const btnMic = document.getElementById('btn-mic');
    const btnCam = document.getElementById('btn-cam');

    // Steps references
    const pageLoginCode = document.getElementById('page-login-code');
    const pageLoginName = document.getElementById('page-login-name');
    const pageCall = document.getElementById('page-call');

    // Inputs
    const roomCodeInput = document.getElementById('roomCode');
    const userNameInput = document.getElementById('userName');

    // UI functions
    function append(msg) { chat.innerHTML += '<div>' + msg + '</div>'; chat.scrollTop = chat.scrollHeight; }

    // Step 1 -> Step 2
    document.getElementById('nextBtn').onclick = () => {
      const code = roomCodeInput.value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert('Please enter a valid 6-digit room code!');
        return;
      }
      room = code;
      pageLoginCode.style.display = 'none';
      pageLoginName.style.display = 'flex'; // Flex to center content
      userNameInput.focus();
    };

    // Step 2 Back -> Step 1
    document.getElementById('backToCode').onclick = () => {
      pageLoginName.style.display = 'none';
      pageLoginCode.style.display = 'flex';
    };

    // Step 2 Join -> Step 3 (Call)
    document.getElementById('join').onclick = () => {
      const name = userNameInput.value.trim();
      if (name) {
        socket.emit('join_room', { room: room, name: name });
        status.textContent = 'STATUS: JOINING ROOM...';
        pageLoginName.style.display = 'none';
        pageCall.style.display = 'flex'; // Show main interface
      } else {
        alert('Please enter your name!');
      }
    };

    // Send text messages
    document.getElementById('send').onclick = () => {
      const t = document.getElementById('msg').value;
      const myName = userNameInput.value.trim() || 'ME';
      if (room && t) { socket.emit('message', { room, text: t }); append('<span style="color:#ff00ff">' + myName + ':</span> ' + t); document.getElementById('msg').value = ''; }
    };

    // Enter key for message
    document.getElementById('msg').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('send').click();
      }
    });

    // Enter key for Room Code
    roomCodeInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') document.getElementById('nextBtn').click();
    });

    // Enter key for Name
    userNameInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') document.getElementById('join').click();
    });


    // Socket events
    socket.on('waiting', () => status.textContent = 'STATUS: WAITING FOR FRIEND...');

    let remoteUserName = 'Friend';

    socket.on('paired', async ({ room: r, initiator, remoteName }) => {
      room = r;
      remoteUserName = remoteName || 'Friend';
      status.textContent = 'STATUS: CONNECTED! ROOM: ' + room + ' | WITH: ' + remoteUserName;
      // pageCall is already visible from join click
      const isInitiator = socket.id === initiator;
      console.log('Paired. Am I initiator?', isInitiator);
      await startVideoChat(isInitiator);
    });

    socket.on('message', ({ from, text }) => append('<span style="color:#0ff">' + remoteUserName + ':</span> ' + text));

    let signalQueue = [];

    socket.on('signal', async (data) => {
      if (!peerConn) {
        console.log('PeerConn not ready, queuing signal:', data.type || 'candidate');
        signalQueue.push(data);
        return;
      }
      await handleSignal(data);
    });

    async function handleSignal(data) {
      try {
        if (data.sdp) {
          console.log('Received SDP:', data.sdp.type);
          await peerConn.setRemoteDescription(new RTCSessionDescription(data.sdp));

          // Process queued candidates that were waiting for remote description
          while (candidateQueue.length > 0) {
            const candidate = candidateQueue.shift();
            console.log('Adding queued candidate');
            await peerConn.addIceCandidate(candidate);
          }

          if (data.sdp.type === 'offer') {
            const answer = await peerConn.createAnswer();
            await peerConn.setLocalDescription(answer);
            socket.emit('signal', { room, data: { sdp: answer } });
            console.log('Sent Answer');
          }
        }
        if (data.candidate) {
          const candidate = new RTCIceCandidate(data.candidate);
          if (peerConn.remoteDescription && peerConn.remoteDescription.type) {
            console.log('Received Candidate');
            await peerConn.addIceCandidate(candidate);
          } else {
            console.log('Queueing Candidate (waiting for SDP)');
            candidateQueue.push(candidate);
          }
        }
      } catch (err) {
        console.error('Error handling signal:', err);
      }
    }

    let candidateQueue = [];

    // WebRTC functions
    async function startVideoChat(isInitiator) {
      // 1. Get User Media (Camera/Mic)
      try {
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
          mediaControls.style.display = 'flex'; // Show controls
        }
      } catch (err) {
        console.error('Error accessing camera/mic:', err);
        status.textContent = 'STATUS: CAMERA/MIC BLOCKED. JOINING AS VIEWER...';
        // Proceed without local stream
      }

      try {
        if (peerConn) peerConn.close(); // Reset if exists

        peerConn = new RTCPeerConnection(rtcConfig);

        // Add local tracks IF we have them
        if (localStream) {
          localStream.getTracks().forEach(track => peerConn.addTrack(track, localStream));
        }

        // Handle remote tracks
        peerConn.ontrack = e => {
          console.log('Received remote track');
          if (remoteVideo.srcObject !== e.streams[0]) {
            remoteVideo.srcObject = e.streams[0];
          }
        };

        // Handle ICE candidates
        peerConn.onicecandidate = e => {
          if (e.candidate) {
            socket.emit('signal', { room, data: { candidate: e.candidate } });
          }
        };

        // Process any signals that arrived while we were getting media/initializing
        while (signalQueue.length > 0) {
          const data = signalQueue.shift();
          console.log('Processing early queued signal');
          await handleSignal(data);
        }

        // If initiator, create offer
        if (isInitiator) {
          console.log('Creating Offer');
          // offerToReceiveVideo/Audio ensures we ask for streams even if we don't send one
          const offer = await peerConn.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: true });
          await peerConn.setLocalDescription(offer);
          socket.emit('signal', { room, data: { sdp: offer } });
        }
      } catch (err) {
        console.error('Error starting connection:', err);
        status.textContent = 'STATUS: CONNECTION ERROR: ' + err.message;
      }
    }

    // Media Control Logic
    btnMic.onclick = () => {
      if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          if (audioTrack.enabled) {
            btnMic.textContent = 'MUTE MIC';
            btnMic.classList.remove('off');
          } else {
            btnMic.textContent = 'UNMUTE MIC';
            btnMic.classList.add('off');
          }
        }
      }
    };

    btnCam.onclick = () => {
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          if (videoTrack.enabled) {
            btnCam.textContent = 'TURN OFF CAM';
            btnCam.classList.remove('off');
          } else {
            btnCam.textContent = 'TURN ON CAM';
            btnCam.classList.add('off');
          }
        }
      }
    };

    // Video Streaming Logic
    const btnActivity = document.getElementById('btn-activity');
    const fileInput = document.getElementById('fileInput');
    const activityVideo = document.getElementById('activityVideo');
    const btnFullscreen = document.getElementById('btn-fullscreen');

    let isStreaming = false;

    // Movie Mode / Chat Logic
    const chatOverlay = document.getElementById('chat-overlay');
    const statusOverlay = document.getElementById('video-status-overlay');
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const floatingChatContainer = document.getElementById('floating-chat-container');
    const chatAreaOriginal = document.getElementById('chat-area');
    const chatContent = document.getElementById('chat');
    const inputArea = document.getElementById('input-area');
    const closeChatBtn = document.getElementById('close-chat');
    const customControls = document.getElementById('custom-controls');

    // Capture Activity Events from Peer
    // Capture Activity Events from Peer
    socket.on('activity', (data) => {
      console.log('socket.on(activity)', data);
      if (data.type === 'start') {
        console.log('Peer starting movie mode');
        toggleMovieMode(true, false);
      } else if (data.type === 'stop') {
        toggleMovieMode(false);
      } else if (data.type === 'sync') {
        // Playback Sync Feedback
        if (data.action === 'pause') {
          statusOverlay.textContent = "‚è∏ Paused";
          statusOverlay.style.display = 'block';
        } else if (data.action === 'play') {
          statusOverlay.style.display = 'none';
        }
      }
    });

    // HOST: Bind Events to ActivityVideo to Notify Peer
    activityVideo.onplay = () => {
      if (isStreaming) socket.emit('activity', { room, data: { type: 'sync', action: 'play' } });
    };
    activityVideo.onpause = () => {
      if (isStreaming) socket.emit('activity', { room, data: { type: 'sync', action: 'pause' } });
    };


    function toggleMovieMode(enable, isHost = false) {
      if (enable) {
        document.body.classList.add('movie-mode');

        // Add Host or Peer View Class
        if (isHost) {
          document.body.classList.add('host-view');
          document.body.classList.remove('peer-view');
        } else {
          document.body.classList.add('peer-view');
          document.body.classList.remove('host-view');

          // Show "Click for Fullscreen" toast for peer
          const toast = document.createElement('div');
          toast.id = 'fs-toast';
          toast.textContent = "üëÜ Tap for Cinematic Mode";
          toast.style.cssText = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); color:#0ff; padding:20px; border:2px solid #ff00ff; z-index:100; cursor:pointer; font-size:1.5rem; animation: fadeOut 5s forwards; pointer-events:auto;";
          toast.onclick = () => {
            document.body.requestFullscreen().catch(e => console.log(e));
            toast.remove();
          };
          document.body.appendChild(toast);
          setTimeout(() => { if (toast.parentNode) toast.remove(); }, 5000);
        }

        chatToggleBtn.style.display = 'block';
        customControls.style.display = isHost ? 'flex' : 'none'; // Only host sees controls

        // Auto Fullscreen
        if (document.body.requestFullscreen) {
          document.body.requestFullscreen().catch(err => console.log('Fullscreen blocked:', err));
        }
      } else {
        document.body.classList.remove('movie-mode');
        document.body.classList.remove('host-view');
        document.body.classList.remove('peer-view');

        chatToggleBtn.style.display = 'none';
        chatOverlay.style.display = 'none'; // Ensure closed
        customControls.style.display = 'none';

        // Remove toast if exists
        const toast = document.getElementById('fs-toast');
        if (toast) toast.remove();

        // Return Chat to Original Spot
        chatAreaOriginal.appendChild(chatContent);
        chatAreaOriginal.appendChild(inputArea);

        if (document.fullscreenElement) document.exitFullscreen();
      }
    }

    // Chat Toggle
    chatToggleBtn.onclick = () => {
      if (chatOverlay.style.display === 'flex') {
        chatOverlay.style.display = 'none';
      } else {
        chatOverlay.style.display = 'flex';
        // Move Chat Content Here
        if (!floatingChatContainer.contains(chatContent)) {
          floatingChatContainer.appendChild(chatContent);
          floatingChatContainer.appendChild(inputArea);
        }
      }
    };

    closeChatBtn.onclick = () => {
      chatOverlay.style.display = 'none';
    };

    // Custom Video Controls
    document.getElementById('btn-play-pause').onclick = () => {
      if (activityVideo.paused) {
        activityVideo.play();
        document.getElementById('btn-play-pause').textContent = "‚è∏";
      } else {
        activityVideo.pause();
        document.getElementById('btn-play-pause').textContent = "‚ñ∂";
      }
    };

    document.getElementById('btn-skip-back').onclick = () => {
      activityVideo.currentTime -= 10;
    };

    document.getElementById('btn-skip-fwd').onclick = () => {
      activityVideo.currentTime += 10;
    };

    // Activity Button -> Trigger File Input
    btnActivity.onclick = () => {
      if (isStreaming) {
        stopActivity();
      } else {
        fileInput.click();
      }
    };

    // File Input Change -> Start Streaming
    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        activityVideo.src = fileURL;

        // Host Mode: Show Controls
        toggleMovieMode(true, true);

        // Notify Peer
        socket.emit('activity', { room, data: { type: 'start' } });
        await activityVideo.play();

        // Replace tracks
        startActivityStream(activityVideo);

        btnActivity.textContent = "STOP ACTIVITY";
        btnActivity.classList.add('off'); // Use 'off' style for stop state
        isStreaming = true;
      }
    };

    async function startActivityStream(videoElem) {
      // 1. Capture stream from video element
      // captureStream() might need prefix in some browsers, but standard is captureStream()
      const stream = videoElem.captureStream ? videoElem.captureStream() : videoElem.mozCaptureStream();

      const videoTrack = stream.getVideoTracks()[0];
      const audioTrack = stream.getAudioTracks()[0];

      if (peerConn) {
        const senders = peerConn.getSenders();

        // Replace Video Track
        const videoSender = senders.find(s => s.track && s.track.kind === 'video');
        if (videoSender && videoTrack) {
          console.log('Replacing video track with movie...');
          await videoSender.replaceTrack(videoTrack);
        }

        // Replace Audio Track (if movie has audio)
        // Note: This replaces the microphone. 
        const audioSender = senders.find(s => s.track && s.track.kind === 'audio');
        if (audioSender && audioTrack) {
          console.log('Replacing audio track with movie...');
          await audioSender.replaceTrack(audioTrack);
        }
      }

      // Also show the activity video locally instead of camera? 
      // User said "streamed live to both". 
      // The sender sees the local playback (activityVideo). 
      // We should swap the local view to show the movie.
      localVideo.srcObject = null;
      localVideo.src = "";
      // We can just overlay the activityVideo or hide localVideo.
      localVideo.style.display = 'none';
      activityVideo.style.display = 'block';
      activityVideo.style.width = '100%';
      activityVideo.style.height = '48%';
      activityVideo.style.objectFit = 'contain';
      activityVideo.style.background = '#000';
      activityVideo.style.border = '2px solid #0ff';
      activityVideo.style.borderRadius = '8px';
    }

    async function stopActivity() {
      // Notify Peer
      socket.emit('activity', { room, data: { type: 'stop' } });

      // Revert to Local Camera/Mic
      toggleMovieMode(false);
      isStreaming = false;
      activityVideo.pause();
      activityVideo.style.display = 'none';
      localVideo.style.display = 'block';

      // Restore local video src
      localVideo.srcObject = localStream;

      if (peerConn && localStream) {
        const senders = peerConn.getSenders();

        const videoSender = senders.find(s => s.track && s.track.kind === 'video');
        if (videoSender) await videoSender.replaceTrack(localStream.getVideoTracks()[0]);

        const audioSender = senders.find(s => s.track && s.track.kind === 'audio');
        if (audioSender) await videoSender.replaceTrack(localStream.getAudioTracks()[0]);
      }

      btnActivity.textContent = "ACTIVITY";
      btnActivity.classList.remove('off');
      fileInput.value = ''; // Reset input
    }

    // Fullscreen Logic
    btnFullscreen.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        btnFullscreen.textContent = "FULLSCREEN";
      } else {
        // If in movie mode, fullscreen the body to keep the custom layout
        if (document.body.classList.contains('movie-mode')) {
          document.body.requestFullscreen().catch(e => console.log(e));
        } else {
          // Normal chat: Fullscreen the remote video (partner) not self
          // If no remote video, fallback to body
          if (remoteVideo.srcObject) {
            remoteVideo.requestFullscreen();
          } else {
            document.body.requestFullscreen();
          }
        }
        btnFullscreen.textContent = "EXIT FULL";
      }
    };
  </script>
</body>
